<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p class="title">Library </p>
        <button class="add-new">ADD</button>
    </div>

    <div class="add-new-form-container">
        <form action="">
            <p>Enter Book Details</p>
            <label for="input-book-title">Title</label>
            <input type="text" name="input-book-title" id="input-book-title" >
            <label for="input-book-author">Author</label>
            <input type="text" name="input-book-author" id="input-book-author">
            <button type="button" class="add-to-library">Add to Library</button>
        </form>
    </div>

    <div class="container">
        <div style="display:none" class="book-container">
            <p class="book-title"></p>
            <p class="book-author"></p>
            <p class="book-id"></p>
        </div>
    </div>
</body>
</html>
